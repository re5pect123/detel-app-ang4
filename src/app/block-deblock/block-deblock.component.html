<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header center">Block / Deblock user</h2>
      <hr>
    </div>
    <div class="col-lg-4 col-lg-offset-4">
      <div class="input-group">
        <h1>Block user:</h1>
        <form (ngSubmit)="blockUser(f)" #f="ngForm" class="form-horizontal">
          <div class="form-group">
            <label for="inputNumber" class="col-sm-2 control-label">Number: </label>
            <div class="col-sm-10 newWidth">
              <input type="tel" class="form-control left" placeholder="Number for block">
            </div>
          </div>
          <button class="btn btn-danger rightFloat customBtn">
            Block user
          </button>
        </form>
      </div>
      <hr>
      <hr>
      <div class="input-group">
        <h1>Deblock user:</h1>
        <form (ngSubmit)="deblockUser(f)" #f="ngForm" class="form-horizontal">
          <div class="form-group">
            <label for="inputNumber" class="col-sm-2 control-label">Number: </label>
            <div class="col-sm-10 newWidth">
              <input type="tel" class="form-control left" placeholder="Number for deblock">
            </div>
          </div>
          <button class="btn btn-success rightFloat customBtn">
            Deblock user
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .customBtn {
    width: 130px !important;
  }

  .newWidth {
    width: 78%;
  }

  .left {
    margin-left: 8%;
  }

  .rightFloat {
    float: right;
  }

  .center {
    text-align: center;
  }

</style>
